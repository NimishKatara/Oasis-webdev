<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Started with Oasis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="login.css">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Getting Started with <span>Oasis</span></h1>
            <p>Explore Oasis to start building quickly with your AI-pair programmer using VS Code</p>
        </div>
        <div class="right-section">
            <h2>Welcome back</h2>
            <h2>Login to your account</h2>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
            <button id="login-button">Login Now</button>
            <div class="signup">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
